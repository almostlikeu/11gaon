<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11 Gaon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee, #e0c3fc, #8ec5fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 16px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-share {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      z-index: 1000;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #fff;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    p {
      color: #333;
      margin-bottom: 30px;
      font-size: 16px;
      max-width: 400px;
      text-align: center;
    }

    .link-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      background-color: #ffffffdd;
      border: 1.5px solid #111;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: all 0.2s ease;
      display: block;
    }

    .btn:hover {
      background-color: #111;
      color: white;
    }

    .share-dot {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 0;
      margin-top: 30px;
      border-radius: 12px;
    }

    .social {
      margin-top: 30px;
    }

    .social a {
      font-size: 20px;
      color: #111;
      text-decoration: none;
    }

    .carousel-container {
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 16px;
      margin: 20px auto 10px;
      position: relative;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 100%;
      flex-shrink: 0;
      object-fit: contain;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      padding: 10px;
      border-radius: 16px;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .dot.active {
      background-color: #111;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 15px;
        padding: 14px 16px;
      }

      iframe {
        height: 250px;
      }

      .carousel img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Global share button -->
  <div class="top-share" onclick="navigator.share ? navigator.share({ title: '11 Gaon', url: window.location.href }) : alert('Sharing not supported');">‚ãØ</div>

  <img class="profile-pic" src="logo.png" alt="11 Gaon logo" />
  <h1>11 Gaon</h1>
  <p>Connecting villages & cities, one family project at a time! üè°</p>

  <!-- Carousel -->
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img1.png" alt="Image 1">
      <img src="img2.png" alt="Image 2">
      <img src="img3.png" alt="Image 3">
      <img src="img4.png" alt="Image 4">
      <img src="img5.png" alt="Image 5">
      <img src="img6.png" alt="Image 6">
      <img src="img7.png" alt="Image 7">
    </div>
    <div class="dots" id="dots"></div>
  </div>
<br>
  <!-- Links -->
  <div class="link-wrapper">
    <a href="https://www.booking.com/Share-zZNLYu" class="btn" target="_blank">Book Your Stay</a>
    <span class="share-dot" onclick="shareLink('https://www.booking.com/Share-zZNLYu')">‚ãØ</span>
  </div>

  <div class="link-wrapper">
    <a href="https://www.booking.com/hotel/in/11-gaon-mudhouse.en-gb.html" class="btn" target="_blank">11 Gaon - Mudhouse</a>
    <span class="share-dot" onclick="shareLink('https://www.booking.com/hotel/in/11-gaon-mudhouse.en-gb.html')">‚ãØ</span>
  </div>

  <div class="link-wrapper">
    <a href="https://www.booking.com/hotel/in/11-gaon.en-gb.html" class="btn" target="_blank">11 Gaon - Homestay</a>
    <span class="share-dot" onclick="shareLink('https://www.booking.com/hotel/in/11-gaon.en-gb.html')">‚ãØ</span>
  </div>

  <div class="link-wrapper">
    <a href="#" class="btn">View Our Menu (Coming Soon)</a>
    <span class="share-dot" onclick="shareLink(window.location.href + '#menu')">‚ãØ</span>
  </div>

  <!-- Map -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.283484025324!2d78.54363507539965!3d29.821495174005902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3909f74e2e6dbd17%3A0x4c527b180176cdbf!2s11%20Gaon%20Homestay!5e0!3m2!1sen!2sin!4v1712240000000"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- Instagram -->
  <div class="social">
    <a href="https://www.instagram.com/11_gaon/" target="_blank">üì∏ Instagram</a>
  </div>

  <!-- JS for sharing and carousel -->
  <script>
    function shareLink(link) {
      if (navigator.share) {
        navigator.share({ title: '11 Gaon', url: link });
      } else {
        prompt("Copy this link:", link);
      }
    }

    const carousel = document.getElementById("carousel");
    const dotsContainer = document.getElementById("dots");
    const images = carousel.querySelectorAll("img");
    let currentIndex = 0;

    images.forEach((_, index) => {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (index === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    function updateCarousel() {
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;
      document.querySelectorAll(".dot").forEach((dot, idx) => {
        dot.classList.toggle("active", idx === currentIndex);
      });
    }

    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }, 3000);
  </script>

</body>
</html>
