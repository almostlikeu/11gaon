<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11 Gaon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee, #e0c3fc, #8ec5fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 16px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #fff;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    p {
      color: #333;
      margin-bottom: 30px;
      font-size: 16px;
      max-width: 400px;
      text-align: center;
    }

    .btn {
      width: 100%;
      background-color: #ffffffdd;
      border: 1.5px solid #111;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: all 0.2s ease;
      display: block;
    }

    .btn:hover {
      background-color: #111;
      color: white;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 0;
      margin-top: 30px;
      border-radius: 12px;
    }

    .social {
      margin-top: 30px;
    }

    .social a {
      font-size: 20px;
      color: #111;
      text-decoration: none;
    }

    .carousel-container {
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 16px;
      margin: 20px auto;
    }

    .carousel {
      display: flex;
      width: calc(100% * 7);
      animation: slide 21s infinite;
    }

    .carousel img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      height: 250px;
      border-radius: 16px;
    }

    @keyframes slide {
      0%, 14.28% { transform: translateX(0%); }
      28.56% { transform: translateX(-100%); }
      42.84% { transform: translateX(-200%); }
      57.12% { transform: translateX(-300%); }
      71.4% { transform: translateX(-400%); }
      85.68% { transform: translateX(-500%); }
      100% { transform: translateX(-600%); }
    }

    .share-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .btn-wrapper {
      position: relative;
      max-width: 400px;
      width: 100%;
      margin: 12px auto;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 15px;
        padding: 14px 16px;
      }

      iframe {
        height: 250px;
      }

      .carousel img {
        height: 200px;
      }
    }

    .top-share {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-share button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>

  <script>
    function shareLink(url, title = 'Check this out!') {
      if (navigator.share) {
        navigator.share({
          title: title,
          url: url
        }).catch(err => console.log('Share failed:', err));
      } else {
        alert('Sharing not supported. Copy this link:\n' + url);
      }
    }
  </script>
</head>
<body>

  <!-- Top right share -->
  <div class="top-share">
    <button onclick="shareLink(window.location.href)">‚ãØ</button>
  </div>

  <img class="profile-pic" src="logo.png" alt="11 Gaon logo" />
  <h1>11 Gaon</h1>
  <p>Connecting villages & cities, one family project at a time! üè°</p>

  <!-- Image Carousel -->
  <div class="carousel-container">
    <div class="carousel">
      <img src="img1.png" alt="Image 1">
      <img src="img2.png" alt="Image 2">
      <img src="img3.png" alt="Image 3">
      <img src="img4.png" alt="Image 4">
      <img src="img5.png" alt="Image 5">
      <img src="img6.png" alt="Image 6">
      <img src="img7.png" alt="Image 7">
    </div>
  </div>

  <!-- Buttons -->
  <div class="btn-wrapper">
    <a href="https://www.booking.com/Share-zZNLYu" class="btn" target="_blank">Book Your Stay</a>
    <button class="share-btn" onclick="shareLink('https://www.booking.com/Share-zZNLYu')">‚ãØ</button>
  </div>

  <div class="btn-wrapper">
    <a href="https://www.booking.com/hotel/in/11-gaon-mudhouse.en-gb.html" class="btn" target="_blank">11 Gaon - Mudhouse</a>
    <button class="share-btn" onclick="shareLink('https://www.booking.com/hotel/in/11-gaon-mudhouse.en-gb.html')">‚ãØ</button>
  </div>

  <div class="btn-wrapper">
    <a href="https://www.booking.com/hotel/in/11-gaon.en-gb.html" class="btn" target="_blank">11 Gaon - Homestay</a>
    <button class="share-btn" onclick="shareLink('https://www.booking.com/hotel/in/11-gaon.en-gb.html')">‚ãØ</button>
  </div>

  <div class="btn-wrapper">
    <a href="#" class="btn">View Our Menu (Coming Soon)</a>
    <button class="share-btn" onclick="shareLink(window.location.href + '#menu')">‚ãØ</button>
  </div>

  <!-- Google Map -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.283484025324!2d78.54363507539965!3d29.821495174005902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3909f74e2e6dbd17%3A0x4c527b180176cdbf!2s11%20Gaon%20Homestay!5e0!3m2!1sen!2sin!4v1712240000000"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- Instagram -->
  <div class="social">
    <a href="https://www.instagram.com/11_gaon/" target="_blank">üì∏ Instagram</a>
  </div>

</body>
</html>
