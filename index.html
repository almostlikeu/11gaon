<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>11 Gaon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee, #e0c3fc, #8ec5fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 16px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #fff;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    p {
      color: #333;
      margin-bottom: 30px;
      font-size: 16px;
      max-width: 400px;
      text-align: center;
    }

    .btn {
      width: 100%;
      max-width: 400px;
      background-color: #ffffffdd;
      border: 1.5px solid #111;
      border-radius: 12px;
      padding: 14px 20px;
      margin: 12px auto;
      font-size: 16px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: all 0.2s ease;
      display: block;
    }

    .btn:hover {
      background-color: #111;
      color: white;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 0;
      margin-top: 30px;
      border-radius: 12px;
    }

    .social {
      margin-top: 30px;
    }

    .social a {
      font-size: 20px;
      color: #111;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 15px;
        padding: 14px 16px;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
